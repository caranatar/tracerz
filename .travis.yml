dist: trusty
language:
  - cpp
compiler:
  - gcc
  - clang
before_install:
  - pip install --user cpp-coveralls
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - cmake
script:
  # Export CC and CXX to tell cmake which compiler to use
  - if [ "$CC" = "gcc" ]; then export CC=/usr/bin/gcc-7; fi
  - if [ "$CXX" = "g++" ]; then export CXX=/usr/bin/g++-7; fi
  - mkdir build
  - cd build
  - cmake -E env CXXFLAGS="--coverage" cmake ..
  - make
  - ./tracerz
  - cd CMakeFiles/tracerz.dir
  - cp *.gcno *.gcda *.o ../../../
  - cd ../../../
after_success:
  - echo "CC is $CC"
  - echo "$CC"
  - echo "TRAVIS_JOB_NUMBER is $TRAVIS_JOB_NUMBER"
  - echo "$TRAVIS_JOB_NUMBER"
  - coveralls --verbose --exclude build --exclude json --exclude Catch2 --gcov-options '\-lp'