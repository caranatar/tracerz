dist: trusty
language:
  - cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - cmake
script:
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-7
  - export CXX=/usr/bin/g++-7
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ..
  - rm -R build
  - mkdir build
  - cd build
  - export CC=/usr/bin/clang
  - export CXX=/usr/bin/clang++
  - cmake ..
  - make